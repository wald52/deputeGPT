name: Daily update + keepalive

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: daily-update
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Debug files
        run: |
          pwd
          ls -la
          ls -la scripts || true

      - name: Update deputes_actifs
        run: python -u scripts/update_deputes_actifs.py

      - name: Commit data if changed (main)
        id: commit_main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add public/data/deputes_actifs
          if git diff --cached --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          git commit -m "chore(data): update deputes_actifs"
          echo "changed=true" >> "$GITHUB_OUTPUT"
          git push origin HEAD:main

      - name: Keepalive commit (keepalive branch) if no data change
        if: steps.commit_main.outputs.changed == 'false'
        run: |
          set -euo pipefail

          KEEPALIVE_BRANCH="keepalive"
          PROD_BRANCH="main"

          if [ "$KEEPALIVE_BRANCH" = "$PROD_BRANCH" ]; then
            echo "Refusing to push keepalive to production branch ($PROD_BRANCH)."
            exit 1
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin "$KEEPALIVE_BRANCH":"$KEEPALIVE_BRANCH" || true
          git checkout "$KEEPALIVE_BRANCH" || git checkout -b "$KEEPALIVE_BRANCH"
          git reset --hard
          git clean -fd

          mkdir -p .github
          date -u +"%Y-%m-%dT%H:%M:%SZ" > .github/keepalive.txt

          git add .github/keepalive.txt
          git commit -m "chore: keepalive"
          git push -u origin "$KEEPALIVE_BRANCH"
